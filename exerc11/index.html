<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture> <!--Ordem a ser seguida, do menor ao maior-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexisivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="audio/Iframe Sleep Token - Chokehold [-UUSUrr6zyo].mp3" type="audio/mpeg">
        <source src="audio/Iframe Sleep Token - Chokehold [-UUSUrr6zyo].ogg" type="audio/ogg">
        <source src="audio/Iframe Sleep Token - Chokehold [-UUSUrr6zyo].wav" type="audio/wav">
    </audio>
    
</body>
</html>
