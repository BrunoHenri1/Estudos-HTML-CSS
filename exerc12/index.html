<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    
    <video controls loop poster="imagens/Gato-laranja-3.jpg" width="500">
        <source src="videos/meu video.mp4" type="video/mp4" >
    </video>

    <h1>Inserindo videos do youtube</h1> <!--Apenas indo na opção "Compartilhar" "incorporar" e depois copiar e colar aqui-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e3azNcnCaIg?si=PRYcwPtAAzCPwSoq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
